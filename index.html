<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Menu et Vidéos</title>
<style>
  body { font-family: Arial, sans-serif; }
  nav { background: #333; padding: 10px; }
  nav a { color: white; margin: 0 10px; text-decoration: none; }
  nav a:hover { text-decoration: underline; }
  .video-container { margin-top: 20px; }
</style>
</head>
<body>

<nav>
  <a href="#" onclick="showVideo('video1')">Vidéo 1</a>
  <a href="#" onclick="showVideo('video2')">Vidéo 2</a>
  <a href="#" onclick="showVideo('video3')">Vidéo 3</a>
</nav>

<div class="video-container">
  <video id="video1" width="600" controls>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <video id="video2" width="600" controls style="display:none;">
    <source src="video2.mp4" type="video/mp4">
  </video>
  <video id="video3" width="600" controls style="display:none;">
    <source src="video3.mp4" type="video/mp4">
  </video>
</div>

<script>
  const videos = document.querySelectorAll('video');

  function showVideo(id) {
    videos.forEach(video => {
      if(video.id === id) {
        video.style.display = 'block';
        video.play();
      } else {
        video.pause();
        video.currentTime = 0;
        video.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
