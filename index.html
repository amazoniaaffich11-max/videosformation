<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Menu Vidéos Dailymotion</title>
<script src="https://api.dmcdn.net/all.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  nav { background: #333; padding: 10px; }
  nav a { color: white; margin: 0 10px; text-decoration: none; cursor: pointer; }
  nav a:hover { text-decoration: underline; }
  #videoContainer { margin-top: 20px; width: 640px; height: 360px; }
</style>
</head>
<body>

<h1>Menu Vidéos</h1>
<nav>
  <a onclick="showVideo('x9qcn9w')">Vidéo 1</a>
  <a onclick="showVideo('x9qcna2')">Vidéo 2</a>
  <a onclick="showVideo('x9qcna6')">Vidéo 3</a>
  <a onclick="showVideo('x9qcna8')">Vidéo 4</a>
  <a onclick="showVideo('x9qcnaa')">Vidéo 5</a>
  <a onclick="showVideo('x9qcna4')">Vidéo 6</a>
  <a onclick="showVideo('x9qcn9u')">Vidéo 7</a>
  <a onclick="showVideo('x9qcna0')">Vidéo 8</a>
  <a onclick="showVideo('x9qcn9y')">Vidéo 9</a>
  <a onclick="showVideo('x9qco7e')">Vidéo 10</a>
</nav>

<div id="videoContainer"></div>

<script>
let player = null;

function showVideo(id) {
    // Supprime l'ancien lecteur si existant
    if (player) {
        player.destroy();
        player = null;
    }

    // Crée un nouveau lecteur Dailymotion
    player = DM.player(document.getElementById('videoContainer'), {
        video: id,
        width: '640',
        height: '360',
        params: {
            autoplay: false,
            'endscreen-enable': false, // désactive l’écran de fin
            'queue-enable': false      // désactive la file d’attente
        }
    });
}
</script>

</body>
</html>
