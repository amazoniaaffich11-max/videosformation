<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Menu Vidéos Dailymotion</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  nav { background: #333; padding: 10px; }
  nav a { color: white; margin: 0 10px; text-decoration: none; cursor: pointer; }
  nav a:hover { text-decoration: underline; }
  .video-container { margin-top: 20px; }
  iframe { width: 640px; height: 360px; border: none; }
</style>
</head>
<body>

<h1>Menu Vidéos</h1>
<nav>
  <a onclick="showVideo('x9qcn9w')">Vidéo 1</a>
  <a onclick="showVideo('x9qcna2')">Vidéo 2</a>
  <a onclick="showVideo('x9qcna6')">Vidéo 3</a>
  <a onclick="showVideo('x9qcna8')">Vidéo 4</a>
  <a onclick="showVideo('x9qcnaa')">Vidéo 5</a>
  <a onclick="showVideo('x9qcna4')">Vidéo 6</a>
  <a onclick="showVideo('x9qcn9u')">Vidéo 7</a>
  <a onclick="showVideo('x9qcna0')">Vidéo 8</a>
  <a onclick="showVideo('x9qcn9y')">Vidéo 9</a>
  <a onclick="showVideo('x9qco7e')">Vidéo 10</a>
</nav>

<div class="video-container" id="videoContainer">
  <!-- L’iframe de la vidéo sélectionnée sera inséré ici -->
</div>

<script>
  let currentIframe = null;

  function showVideo(id) {
    const container = document.getElementById('videoContainer');

    // Supprime l’iframe existante
    if (currentIframe) {
      container.removeChild(currentIframe);
      currentIframe = null;
    }

    // Crée un nouvel iframe pour la vidéo sélectionnée
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.dailymotion.com/embed/video/${id}`;
    iframe.allow = "autoplay; fullscreen";
    container.appendChild(iframe);

    currentIframe = iframe;
  }
</script>

</body>
</html>
