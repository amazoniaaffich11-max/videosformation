  }

  nav a {
    display: block;
    flex: 1 1 45%; /* Les boutons prennent environ la moitié de l'écran */

    background-color: #007bff;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  nav a:hover {
    background-color: #0056b3;
  }

  @media (max-width: 500px) {
    nav a {
      flex: 1 1 100%; /* Sur petit écran, les boutons prennent toute la largeur */
    }
  }
